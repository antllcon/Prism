<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="src/style/style_all.css">
    <link rel="stylesheet" href="src/style/style_lobby.css">
    <link rel="stylesheet" href="src/style/fonts.css">
</head>
<body>

    <div class="lobby">
        <h2 class="lobby-title">PRISM</h2>
        <h2 class="lobby-count-players">PLAYERS 3/4</h2>
    </div>

    <div class="card-container" id="card-container"></div>

    <div class="central-part-lobby">
        <button class="button" id="button-play">NOT READY</button>
        <button class="button" id="button-leave">LEAVE</button>
        <button class="button" id="button-menu">MENU</button>
    </div>

    <div class="chapter-lobby">
        <span class="chapter__code" id="roomId">432678</span>
        <h2 class="chapter__title" id="chapter-name-lobby">LOBBY</h2>
    </div>

    <template id="waiting-template">
        <div class="player" style="background-color: #B22DF1;">
            <div class="player-card-top">
                <button class="button-left">
                    <i class="arrow-left"></i>
                </button>
                <div class="player-img-container">
                    <img class="player-img" alt="" src="src/assets/img/kandinsky-download-1719222086261%201.svg">
                </div>
                <button class="button-right">
                    <i class="arrow-right"></i>
                </button>
            </div>
            <!-- нельзя просто так взять и поменять размер шрифта -->
            <span class="player-count" style="color: #AE8418; font-size: 30px; text-align: center">WAIT...</span>
            <button class="player-get-bot" id="get-bot" onclick="">PLAY WITH BOT</button>
        </div>
    </template>

    <template id="bot-template">
        <div class="player" style="background-color: #B22DF1;">
            <div class="player-card-top">
                <button class="button-left">
                    <i class="arrow-left"></i>
                </button>
                <div class="player-img-container">
                    <img class="player-img" alt="" src="src/assets/img/kandinsky-download-1719222086261%201.svg">
                </div>
                <button class="button-right">
                    <i class="arrow-right"></i>
                </button>
            </div>
            <span class="player-count">BOT 1</span>
            <span class="player-name">neon killer</span>
        </div>
    </template>

    <template id="player-template">
        <div class="player" style="background-color: #B22DF1;">
            <div class="player-card-top">
                <button class="button-left">
                    <i class="arrow-left"></i>
                </button>
                <div class="player-img-container">
                    <img class="player-img" alt="" src="src/assets/img/kandinsky-download-1719222086261%201.svg">
                </div>
                <button class="button-right">
                    <i class="arrow-right"></i>
                </button>
            </div>
            <span class="player-count">PLAYER 1</span>
            <span class="player-name">neon killer</span>
        </div>
    </template>
    <script src="menu.js" type="application/javascript"></script>
</body>
</html>
